---
ssh:
  private_key_location: "~/.ssh"
  private_key_name: "cdn"

cdn_docker_hosts:
  group: "cdn_containers"

cdn_docker_project:
  folder: "~/cdn-project"

cdn_docker_os:
  distribution: "debian"
  version: "bullseye"

cdn_docker_settings:
  user: "cdn"
  password: "admin"
  image: "cdn-debian-bullseye"
  net_name: "cdn-network"
  net_driver: "ipvlan"
  net_subnet: "192.168.1.0/24"
  net_gateway: "192.168.1.1"
  net_interface: "enp0s25"
